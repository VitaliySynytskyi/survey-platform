<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000px" height="700px" viewBox="0 0 1000 700" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <!-- Gradients -->
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop stop-color="#4361EE" offset="0%"></stop>
            <stop stop-color="#3A0CA3" offset="100%"></stop>
        </linearGradient>
        <linearGradient id="viewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop stop-color="#7209B7" offset="0%"></stop>
            <stop stop-color="#560BAD" offset="100%"></stop>
        </linearGradient>
        <linearGradient id="componentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop stop-color="#4CC9F0" offset="0%"></stop>
            <stop stop-color="#4361EE" offset="100%"></stop>
        </linearGradient>
        <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop stop-color="#F72585" offset="0%"></stop>
            <stop stop-color="#7209B7" offset="100%"></stop>
        </linearGradient>
        <linearGradient id="storeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop stop-color="#06d6a0" offset="0%"></stop>
            <stop stop-color="#4cc9f0" offset="100%"></stop>
        </linearGradient>
        
        <!-- Filters -->
        <filter id="componentShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"></feGaussianBlur>
            <feOffset dx="0" dy="2" result="offsetblur"></feOffset>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"></feFuncA>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>
        
        <!-- Markers for arrows -->
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
        </marker>
    </defs>
    
    <!-- Background -->
    <rect fill="#F7F9FC" x="0" y="0" width="1000" height="700"></rect>
    
    <!-- Title -->
    <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">
        Frontend Architecture (Vue.js)
    </text>
    
    <!-- App.vue -->
    <g transform="translate(400, 80)">
        <rect fill="url(#headerGradient)" x="0" y="0" width="200" height="60" rx="8" filter="url(#componentShadow)"></rect>
        <text x="100" y="35" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFF">
            App.vue
        </text>
    </g>
    
    <!-- Router -->
    <g transform="translate(400, 160)">
        <rect fill="#F8F9FA" stroke="#DDD" stroke-width="2" x="0" y="0" width="200" height="40" rx="8"></rect>
        <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
            Vue Router
        </text>
    </g>
    
    <!-- Connect App.vue to Router -->
    <line x1="500" y1="140" x2="500" y2="160" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"></line>
    
    <!-- Views -->
    <g transform="translate(100, 240)">
        <rect fill="#F0F7FF" x="0" y="0" width="800" height="180" rx="10"></rect>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#333">
            Views
        </text>
        
        <!-- Home View -->
        <g transform="translate(40, 50)" filter="url(#componentShadow)">
            <rect fill="url(#viewGradient)" x="0" y="0" width="120" height="80" rx="8"></rect>
            <text x="60" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFF">
                Home.vue
            </text>
            <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                Landing Page
            </text>
        </g>
        
        <!-- Dashboard View -->
        <g transform="translate(190, 50)" filter="url(#componentShadow)">
            <rect fill="url(#viewGradient)" x="0" y="0" width="120" height="80" rx="8"></rect>
            <text x="60" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFF">
                Dashboard.vue
            </text>
            <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                Survey Management
            </text>
        </g>
        
        <!-- Survey Create/Edit View -->
        <g transform="translate(340, 50)" filter="url(#componentShadow)">
            <rect fill="url(#viewGradient)" x="0" y="0" width="120" height="80" rx="8"></rect>
            <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFF">
                SurveyForm.vue
            </text>
            <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                Create/Edit
            </text>
            <text x="60" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                Surveys
            </text>
        </g>
        
        <!-- Survey View -->
        <g transform="translate(490, 50)" filter="url(#componentShadow)">
            <rect fill="url(#viewGradient)" x="0" y="0" width="120" height="80" rx="8"></rect>
            <text x="60" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFF">
                SurveyView.vue
            </text>
            <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                Take Survey
            </text>
        </g>
        
        <!-- Analytics View -->
        <g transform="translate(640, 50)" filter="url(#componentShadow)">
            <rect fill="url(#viewGradient)" x="0" y="0" width="120" height="80" rx="8"></rect>
            <text x="60" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFF">
                Analytics.vue
            </text>
            <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                Survey Results
            </text>
        </g>
    </g>
    
    <!-- Connect Router to Views -->
    <line x1="500" y1="200" x2="500" y2="240" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"></line>
    
    <!-- Components -->
    <g transform="translate(100, 440)">
        <rect fill="#F0F7FF" x="0" y="0" width="800" height="120" rx="10"></rect>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#333">
            Reusable Components
        </text>
        
        <!-- Navigation Component -->
        <g transform="translate(40, 50)" filter="url(#componentShadow)">
            <rect fill="url(#componentGradient)" x="0" y="0" width="100" height="50" rx="8"></rect>
            <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                Navigation
            </text>
        </g>
        
        <!-- Question Component -->
        <g transform="translate(170, 50)" filter="url(#componentShadow)">
            <rect fill="url(#componentGradient)" x="0" y="0" width="100" height="50" rx="8"></rect>
            <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                Question
            </text>
        </g>
        
        <!-- Survey Card Component -->
        <g transform="translate(300, 50)" filter="url(#componentShadow)">
            <rect fill="url(#componentGradient)" x="0" y="0" width="100" height="50" rx="8"></rect>
            <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                SurveyCard
            </text>
        </g>
        
        <!-- Chart Component -->
        <g transform="translate(430, 50)" filter="url(#componentShadow)">
            <rect fill="url(#componentGradient)" x="0" y="0" width="100" height="50" rx="8"></rect>
            <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                ChartViz
            </text>
        </g>
        
        <!-- Response Item Component -->
        <g transform="translate(560, 50)" filter="url(#componentShadow)">
            <rect fill="url(#componentGradient)" x="0" y="0" width="100" height="50" rx="8"></rect>
            <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                ResponseItem
            </text>
        </g>
        
        <!-- Footer Component -->
        <g transform="translate(690, 50)" filter="url(#componentShadow)">
            <rect fill="url(#componentGradient)" x="0" y="0" width="100" height="50" rx="8"></rect>
            <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                Footer
            </text>
        </g>
    </g>
    
    <!-- Connect Views to Components with dashed lines -->
    <line x1="250" y1="370" x2="250" y2="440" stroke="#555" stroke-width="2" stroke-dasharray="5,5"></line>
    <line x1="500" y1="370" x2="500" y2="440" stroke="#555" stroke-width="2" stroke-dasharray="5,5"></line>
    <line x1="700" y1="370" x2="700" y2="440" stroke="#555" stroke-width="2" stroke-dasharray="5,5"></line>
    
    <!-- State Management -->
    <g transform="translate(100, 580)">
        <rect fill="#F0F7FF" x="0" y="0" width="400" height="100" rx="10"></rect>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#333">
            State Management
        </text>
        
        <!-- Auth Store -->
        <g transform="translate(40, 40)" filter="url(#componentShadow)">
            <rect fill="url(#storeGradient)" x="0" y="0" width="100" height="40" rx="8"></rect>
            <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                Auth Store
            </text>
        </g>
        
        <!-- Survey Store -->
        <g transform="translate(160, 40)" filter="url(#componentShadow)">
            <rect fill="url(#storeGradient)" x="0" y="0" width="100" height="40" rx="8"></rect>
            <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                Survey Store
            </text>
        </g>
        
        <!-- UI Store -->
        <g transform="translate(280, 40)" filter="url(#componentShadow)">
            <rect fill="url(#storeGradient)" x="0" y="0" width="100" height="40" rx="8"></rect>
            <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                UI Store
            </text>
        </g>
    </g>
    
    <!-- API Services -->
    <g transform="translate(520, 580)">
        <rect fill="#F0F7FF" x="0" y="0" width="380" height="100" rx="10"></rect>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#333">
            API Services
        </text>
        
        <!-- Auth API -->
        <g transform="translate(30, 40)" filter="url(#componentShadow)">
            <rect fill="url(#serviceGradient)" x="0" y="0" width="100" height="40" rx="8"></rect>
            <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                Auth API
            </text>
        </g>
        
        <!-- Survey API -->
        <g transform="translate(150, 40)" filter="url(#componentShadow)">
            <rect fill="url(#serviceGradient)" x="0" y="0" width="100" height="40" rx="8"></rect>
            <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                Survey API
            </text>
        </g>
        
        <!-- Response API -->
        <g transform="translate(270, 40)" filter="url(#componentShadow)">
            <rect fill="url(#serviceGradient)" x="0" y="0" width="100" height="40" rx="8"></rect>
            <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFF">
                Response API
            </text>
        </g>
    </g>
    
    <!-- Connect Views to State and API -->
    <line x1="250" y1="420" x2="200" y2="580" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"></line>
    <line x1="500" y1="420" x2="600" y2="580" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"></line>

    <!-- Legend -->
    <g transform="translate(830, 600)">
        <rect fill="white" x="0" y="0" width="150" height="80" rx="5" stroke="#DDD" stroke-width="1"></rect>
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#333">Legend:</text>
        
        <rect fill="url(#viewGradient)" x="10" y="30" width="20" height="10" rx="2"></rect>
        <text x="35" y="38" font-family="Arial, sans-serif" font-size="10" fill="#555">View</text>
        
        <rect fill="url(#componentGradient)" x="10" y="50" width="20" height="10" rx="2"></rect>
        <text x="35" y="58" font-family="Arial, sans-serif" font-size="10" fill="#555">Component</text>
        
        <rect fill="url(#storeGradient)" x="10" y="70" width="20" height="10" rx="2"></rect>
        <text x="35" y="78" font-family="Arial, sans-serif" font-size="10" fill="#555">Store/Service</text>
    </g>
</svg> 